<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; padding: 48px; background: #0b1020; color: #e8eefc; }
      .card { max-width: 720px; margin: 0 auto; padding: 28px 32px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10); border-radius: 16px; }
      a { color: #93c5fd; text-decoration: none; }
      code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Dashboard</h1>
      <p>Authenticated user id: <code>{{.UserID}}</code></p>
      <p style="margin-top:16px;"><a href="/logout">Logout</a></p>
    </div>
  </body>
</html>
