<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; padding: 48px; background: #0b1020; color: #e8eefc; }
      .card { max-width: 560px; margin: 0 auto; padding: 28px 32px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10); border-radius: 16px; }
      label { display:block; margin: 14px 0 6px; opacity: 0.9; }
      input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.16); background: rgba(0,0,0,0.2); color: #e8eefc; }
      button { margin-top: 16px; width: 100%; padding: 10px 12px; border-radius: 10px; border: 0; background: #3b82f6; color: white; font-weight: 600; cursor: pointer; }
      .error { margin: 12px 0; padding: 10px 12px; border-radius: 12px; background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.25); }
      a { color: #93c5fd; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login</h1>
      {{if .Error}}
        <div class="error">{{.Error}}</div>
      {{end}}
      <form method="post" action="/login">
        <input type="hidden" name="_token" value="{{.CSRF}}" />
        <label>Email</label>
        <input name="email" type="email" placeholder="amina@example.com" />
        <label>Password</label>
        <input name="password" type="password" placeholder="password" />
        <button type="submit">Sign in</button>
      </form>
      <p style="margin-top:16px; opacity:0.9;"><a href="/">Back</a></p>
    </div>
  </body>
</html>
